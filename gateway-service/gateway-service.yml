spring:
  cloud:
    gateway:
      routes:
      - id: auth-service
        uri: http://auth-service
        predicates:
        - Path=/auth-service/**
      - id: courier-service
        uri: http://courier-service
        predicates:
        - Path=/courier-service/**
        filters:
            - TokenRelay=
            - RemoveRequestHeader=Cookie
      - id: user-service
        uri: http://user-service
        predicates:
        - Path=/user-service/**
        filters:
            - TokenRelay=
            - RemoveRequestHeader=Cookie
      - id: order-service
        uri: http://order-service
        predicates:
        - Path=/order-service/**
        filters:
            - TokenRelay=
            - RemoveRequestHeader=Cookie
