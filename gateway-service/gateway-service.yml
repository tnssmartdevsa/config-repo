spring:
  cloud:
    gateway:
      default-filters:
        -name: Retry
         args:
           retries: 3
           methods: GET
           series: SERVER_ERROR
           exceptions: java.io.IOException, java.util.concurrent.TimeoutException
           backoff: 
              firstBackoff: 50ms
              maxBackoff: 500ms
              factor: 2
              basedOnPreviousValue: false
      routes:
      - id: auth-service
        uri: http://auth-service
        predicates:
        - Path=/
      - id: courier-service
        uri: http://courier-service
        predicates:
        - Path=/courier-service/**
        filters:
        - AuthFilter
      - id: user-service
        uri: http://user-service
        predicates:
        - Path=/user-service/**
      - id: order-service
        uri: http://order-service
        predicates:
        - Path=/order-service/**
        filters:
        - AuthFilter
