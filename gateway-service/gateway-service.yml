spring:
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      routes:
      - id: auth-service
        uri: http://auth-service
        predicates:
        - Path=/auth-service/**
        filters:
            - RemoveRequestHeader=Cookie
      - id: courier-service
        uri: http://courier-service
        predicates:
        - Path=/courier-service/**
        filters:
            - RemoveRequestHeader=Cookie
      - id: user-service
        uri: http://user-service
        predicates:
        - Path=/user-service/**
        filters:
            - RemoveRequestHeader=Cookie
      - id: orders-service
        uri: http://orders-service
        predicates:
        - Path=/orders-service/**
        filters:
            - RemoveRequestHeader=Cookie
