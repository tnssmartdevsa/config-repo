zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  routes:
    auth:
      path: /auth/**
      sensitiveHeaders: 
      serviceId: auth-service
    resource:
      path: /resource/**
      sensitiveHeaders: 
      serviceId: resource-service
    customer:
      path: /customer/**
      sensitiveHeaders: 
      serviceId: customer-service
    order:
      path: /order/**
      sensitiveHeaders:
      serviceId: customer-service
    user:
      path: /user/**
      sensitiveHeaders:
      serviceId: user-service
session:
      cookie:
        name: HOOKUP-SESSION
security:
  oauth2:
    resource:
      jwt:
        key-value: hookup24
